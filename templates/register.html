{#关于在ajax中使用post遇到csrf问题：#}
{#1.导入js文件#}
{#2.在body中{% csrf_token %}#}
{#3.在ajax传输json数据的时候#}
{#csrf = $('input[name="csrfmiddlewaretoken"]').val();#}
{#内容的最后：'csrfmiddlewaretoken': csrf#}

<!DOCTYPE html>
<html>
<!--
	注册
-->
<head>
        {% load static %}
		<meta charset="utf-8">
        <title>注册</title>
		<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        {#导入ajax时的csrf文件#}
        <script src="{% static 'js/AjaxPostCsrf.js' %}"></script>
        {#新版跳转框#}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
        {% csrf_token %}
		<div class="bg">
				<img src="/static/images/c.jpg" alt="">
        </div>

	<div id='test'></div>

	<div class="main">
		<div class="header" >
			<h1>创建一个新账户！</h1>
		</div>
		<p></p>
				<ul class="left-form">
					<h2>新账户:</h2>
					<li>
            <input type="text" class="username" name="username" placeholder="请输入用户名" required maxlength="11"/>
						<div class="clear"> </div>
					</li> 
					<li>
            <input type="email" class="email" name="email" placeholder="请输入邮箱" required />
						<div class="clear"> </div>
					</li> 

					<li>
            <input type="phone" class="phone" name="phone" placeholder="请输手机号" required/>
						 <input type="button" id="sms" onclick="sendSMS();settime(this)" value="免费获取验证码">
						<div class="clear"> </div>
					</li> 
					<li>
            <input type="sms_num" class="sms_num" name="sms_num" placeholder="请输入验证码" required />
						<div class="clear"> </div>
                    </li>

			<li>
            <input type="password" class="password_1" name="password_1" placeholder="请输入密码" required minlength="6" maxlength="11"/>
						<div class="clear"> </div>
            </li>
            <li>
              <input type="password" class="password_2" name="password_2" placeholder="请再次确认密码" required minlength="6" maxlength="11"/>
              <div class="clear"> </div>
            </li>
            <li style="border:none">
				<input type="button" value="创建" onclick="register()">
            </li>
				</ul>
				<div class="clear"> </div>
	</div>
</body>

<!--查看是否有查询字符串-->
    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] === variable){return pair[1];}
            }
            return null;
        }

// 计时器（60s）
	var countdown=60;
	function settime(obj) {
    	if (countdown === 0) {
        	obj.removeAttribute("removeAttribute");
        	obj.value="免费获取验证码";
			countdown = 60;
        	return;
    	} else {
        	obj.setAttribute("disabled", true);
        	obj.value="重新发送(" + countdown + ")";
        	countdown--;
    	}
		setTimeout(function() {
    		settime(obj) }
    	,1000)
	}

	// post的ajex请求
		function register() {
            // 用jq来拿取数据
            var username = $('.username').val();
            var email = $('.email').val();
            var password_1 = $('.password_1').val();
            var password_2 = $('.password_2').val();
            var sms_num = $('.sms_num').val();
            var phone = $('.phone').val();

            {#获取csrf#}
            csrf = $('input[name="csrfmiddlewaretoken"]').val();
            // 用json串来发送数据

            {#在json发送数据时在最后要加上'csrfmiddlewaretoken': csrf#}
            var post_data = {
                'username': username,
                'email': email,
                'password_1': password_1,
                'password_2': password_2,
                'phone': phone,
                'sms_num': sms_num,
                'csrfmiddlewaretoken': csrf
            };
            $.ajax({
                type: 'post',
                // 发送数据用json
                contentType: 'application/json',
                // 返回数据也用json
                dataType: 'json',
                // 现在post_data是json对象，发送的格式必须是json字符串(=json.dump)
                data: JSON.stringify(post_data),
                url: 'http://127.0.0.1:8000/users',
                success: function (resule) {
                    if (resule.code === 200) {
                        // 弹一个框
                        {#alert('注册成功');#}
                        swal({
                            title: "注册成功",
                            type: "success",
                            confirmButtonText: "确定",
                            timer: 1500
                        });
                        setTimeout(function () {
                            window.location.href = '/login_'
                        }, 2000);
                    } else {
                        {#alert(result.error)#}
                        swal({
                            title: "注册失败",
                            text: resule.error,
                            type: "error",
                            confirmButtonText: "确定",
                            timer: 1500
                        });
                    }
                }
            });
        }

            function sendSMS() {
                var phone = $('.phone').val();
                {#获取csrf#}
                csrf = $('input[name="csrfmiddlewaretoken"]').val();
                var post_data = {'phone': phone, 'csrfmiddlewaretoken': csrf};
                $.ajax({
                    type: 'post',
                    contentType: 'application/json',
                    dataType: 'json',
                    url: 'http://127.0.0.1:8000/usersdown/sms',
                    data: JSON.stringify(post_data),
                    success: function (resule) {
                        if (resule.code === 200) {
                            {#alert('短信已发送，请注意查收');#}
                            swal({
                            title: "短信已发送，请注意查收",
                            type: "success",
                            confirmButtonText: "确定",
                            timer:1500
                            });
                        }
                        else {
                            swal({
                                title:"短信发送失败",
                                text:resule.error,
                                type:"error",
                                confirmButtonText: "确定",
                                timer:1500
                            });
                        }
                    }
                })
            }
    </script>
</html>
